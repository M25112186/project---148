<!DOCTYPE html>
<html>
    <head><script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script></head>
    <body>
        <a-scene background="color:black">
<a-camera position="0 7 15"></a-camera>


<a-assets timeout="10000">
    <a-asset-item id="girl" src="./models/girl/scene.gltf"></a-asset-item>
    <a-asset-item id="lamp" src="./models/lamp/scene.gltf"></a-asset-item>
    <a-asset-item id="cat" src="./models/girl/scene.gltf"></a-asset-item>
    <a-asset-item id="bench" src="./models/girl/scene.gltf"></a-asset-item>
    <img id="street" src="./images/street.jpg">
</a-assets>
<a-sky src="#street"></a-sky>
<a-entity light="type:ambient; intensity: 0.5;"></a-entity>

    <!--Add Code here-->
    <a-entity animation="property:rotation; to: 0 360 0; easing:linear; loop:true;
    dur: 60000">
    <a-entity light="type: directional; castShadow: true; intensity: 1; distance: 50; decay: 2; color: yellow" position ="-100 18 20">

    </a-entity>
<a-entity>
    <a-entity position="-1 8 0" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#girl" shadow="cast: true;">
    </a-entity>
</a-entity>
<a-entity position="-9 4 8.2" rotation="0 90 0" scale="1 1 1" gltf-model="#lamp"
      shadow="cast: true; receive: false">
</a-entity>
<a-entity position="1 4 8.2" rotation="0 90 0" scale="1 1 1" gltf-model="#bench"
      shadow="cast: true; receive: false">
</a-entity>
<a-entity position="-9 4 8.2" rotation="0 90 0" scale="1 1 1" gltf-model="#cat"
      shadow="cast: true; receive: false">
    </a-entity>

        </a-scene>
    </body>
</html>
